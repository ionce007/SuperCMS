<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description"content="{{site.description}}">
    <meta name="keywords" content="{{site.keywords}}"/>
    <meta property="og:title" content="{{site.title}}" />
    <meta property="og:description" content="{{site.description}}" />
    <title>{{site.title}}-基于大数据的股票交易策略</title>
    {{include './common/meta.html'}}
    <link rel="stylesheet" href="{{static_url}}/css/stock.css" />
    
<body class="bg-f8f8f8">
    <!-- 头部 -->
    {{include './common/header.html'}}
    
    <!-- banner -->
    <section class="banner flex justify-center">
        <h3 class="chanyue text-c">缠说・股经</h3>
        <p class="f-20 text-c mt-20">基于大数据的股票交易策略</p>
    </section>

    <!--<section class="main center flex justify-between flex-wrap pd-30 ">-->
        <div class="tab-container">
            <!-- 页签导航 -->
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="tab1">同花顺</button>
                <button class="tab-btn" data-tab="tab2">东方财富</button>
                <button class="tab-btn" data-tab="tab3">财新社</button>
            </div>
        
            <!-- 页签内容 -->
            <div class="tab-content">
                <!-- 第一个页签 -->
                <div id="tab1" class="tab-pane active">
                    <div class="hotstock-condition">
                        <sapn class="hotstock-time active" data-key="hour">1小时</sapn><sapn class="hotstock-time" data-key="day">24小时</sapn>
                    </div>
                    <div class="data-list" id="thsHotStock"></div>
                </div>
                <!-- 第二个页签 -->
                <div id="tab2" class="tab-pane">
                    <div class="data-list" id="dfcfHotStock"></div>
                </div>
        
                <!-- 第三个页签 -->
                <div id="tab3" class="tab-pane">
                    <div class="data-list" id="clsHotStock"></div>
                </div>
            </div>
        </div>
        
        <div class="modal-overlay" id="modalOverlay"></div>
        
        <div class="modal-dialog" id="modalDialog">
            <div class="modal-header">
                <h3 class="modal-title">上榜原因</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-content">
                    <h4 id="modalItemTitle"></h4>
                    <div id="modalItemDesc"></div>
                    <!--<div class="modal-meta">
                        <span id="modalItemAuthor"></span>
                        <span id="modalItemDate"></span>
                    </div>-->
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-action-btn close">关闭</button>
                <!--<button class="modal-action-btn primary">查看详情</button>-->
            </div>
        </div>
    <!--</section>-->

    {{include './common/footer.html'}}

    <!-- 移动端导航 -->
    {{include './common/wap-nav.html'}}
    {{include './common/js.html'}}
    <script src="{{static_url}}/js/stock.js"></script>
</body>
    <script type="text/javascript">
        fillTHSData('hour');
        fillDFCFData();
        fillCLSData();
    </script>
</html>
